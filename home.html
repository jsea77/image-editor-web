<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laman Utama - Editor Imej</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            background: url('bg_web4.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            animation: fadeIn 1.2s ease;
        }
        .home-title {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 6px 32px rgba(102,126,234,0.25), 0 2px 8px rgba(0,0,0,0.15);
            letter-spacing: 1px;
            text-align: center;
        }
        .home-desc {
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-align: center;
            max-width: 500px;
        }
        .glass-box {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideUp 1.2s cubic-bezier(.23,1.01,.32,1);
        }
        .home-buttons {
            display: flex;
            gap: 30px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .home-btn {
            padding: 28px 38px;
            font-size: 1.2rem;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102,126,234,0.15);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            outline: none;
        }
        .home-btn:hover, .home-btn:focus {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 12px 32px rgba(102,126,234,0.25);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .home-btn .icon {
            font-size: 1.6rem;
            display: flex;
            align-items: center;
        }
        @media (max-width: 600px) {
            .home-title {
                font-size: 2rem;
            }
            .glass-box {
                padding: 25px 10px;
            }
            .home-buttons {
                flex-direction: column;
                gap: 18px;
            }
            .home-btn {
                width: 100%;
                justify-content: center;
                padding: 18px 0;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="home-title">Selamat Datang ke Editor Imej</div>
        <div class="home-desc">Aplikasi web percuma untuk edit saiz dan latar belakang imej anda dengan mudah, pantas dan selamat. Pilih fungsi di bawah untuk bermula.</div>
        <div class="glass-box">
            <div class="home-buttons">
                <a href="index.html"><button class="home-btn"><span class="icon">üñºÔ∏è</span> Edit Saiz Imej</button></a>
                <a href="edit-background.html"><button class="home-btn"><span class="icon">üé®</span> Edit Latar Belakang Imej</button></a>
            </div>
        </div>
    </div>
</body>
</html>
